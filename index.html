<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="section">
            <div class="container">
                <h1 class="title has-text-light">
                    Time Tracker
                </h1>
            </div>
            <div class="container">
                <table class="table is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th class="has-text-centered is-primary">
                                Type
                            </th>
                            <th class="has-text-centered is-primary">
                                Start
                            </th>
                            <th class="has-text-centered is-primary">
                                End
                            </th>
                            <th class="has-text-centered is-primary">
                                Hours
                            </th>
                            <th class="has-text-centered is-primary">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(entry, index) in entries" :key="index">
                            <td class="has-text-centered">
                                <div class="select is-primary">
                                    <select class="has-text-centered">
                                        <option v-for="(type, index) in entryTypes" :selected="type == entry.type">{{type}}</option>
                                    </select>
                                </div>
                            </td>
                            <td class="has-text-centered">
                                <input type="time" class="input" v-model="entry.start" @change="calcHours">
                            </td>
                            <td class="has-text-centered">
                                <input type="time" class="input" v-model="entry.end" @change="calcHours">
                            </td>
                            <td class="has-text-centered">
                                {{entry.hours}}
                            </td>
                            <td class="has-text-centered">
                                <a class="icon has-text-primary" @click="addEntry(index)" title="Add row below.">
                                    <i class="fas fa-fw fa-plus-circle"></i>
                                </a>
                                <a class="icon has-text-danger" @click="delEntry(index)" title="Delete row.">
                                    <i class="fas fa-fw fa-minus-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </section>
        </div>
    </div>
        <script src="main.js"></script>
</body>

</html>
