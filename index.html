<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div id="app">
        <header class="hero is-primary is-bold is-small">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Time Tracker
                    </h1>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <table class="table is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th class="has-text-centered is-light">
                                Type
                            </th>
                            <th class="has-text-centered is-light">
                                Start
                            </th>
                            <th class="has-text-centered is-light">
                                End
                            </th>
                            <th class="has-text-centered is-light">
                                Hours
                            </th>
                            <th class="has-text-centered is-light">
                                +/-
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="entry in entries" v-bind:key="entry.id">
                            <td class="has-text-centered">
                                {{entry.type}}
                            </td>
                            <!--                             <td class="has-text-centered">
                                <input class="input" type="text" 
                                pattern="^(1[0-2]|0?[1-9]):[0-5][0-9] (AM|PM)$" 
                                title="HH:MM (AM/PM)" 
                                v-model="entry.start" 
                                @change="calcHours">
                            </td>
                            <td class="has-text-centered">
                                <input class="input" type="text" 
                                pattern="^(1[0-2]|0?[1-9]):[0-5][0-9] (AM|PM)$" 
                                title="HH:MM (AM/PM)" 
                                v-model="entry.end" 
                                @change="calcHours">
                            </td>
  -->
                            <td class="has-text-centered">
                                <input type="time" class="input" v-model="entry.start" @change="calcHours">
                            </td>
                            <td class="has-text-centered">
                                <input type="time" class="input" v-model="entry.end" @change="calcHours">
                            </td>
                            <td class="has-text-centered">
                                {{entry.hours}}
                            </td>
                            <td class="has-text-centered">
                                <span class="icon has-text-primary">
                                    <i class="fas fa-fw fa-plus-circle"></i>
                                </span>
                                <span class="icon has-text-grey">
                                    <i class="fas fa-fw fa-minus-circle"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
